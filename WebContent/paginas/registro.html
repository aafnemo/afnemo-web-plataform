<!DOCTYPE html>
<html>
    <head>
        <title>Registro</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>    
    </head>
    <body background="imagenes/niÃ±osafro.jpg">
        <div class="container" id="titulo">
                <h1 class="display-4"><center><font color="WHITE" face="Comic Sans MS,arial">REGISTRO DE USUARIO </font></center></h1>              
            </div>        
        <div class="container well" id="containerreg">
              <form class="needs-validation" novalidate>
             <div class="form-row">
               <div class="col-md-4 mb-3">
                 <label for="validationCustom01">Nombres</label>
                 <input type="text" class="form-control" id="validationCustom01" placeholder="Nombres" required>
                 <div class="valid-feedback">
                   Bien!
                 </div>
               </div>
               <div class="col-md-4 mb-3">
                 <label for="validationCustom02"> Apellidos</label>
                 <input type="text" class="form-control" id="validationCustom02" placeholder="Apellidos" required>
                 <div class="valid-feedback">
                   Bien!
                 </div>
               </div>
               <div class="col-md-4 mb-3">
                 <label for="validationCustomUsername">Correo</label>
                 <div class="input-group">
                   <div class="input-group-prepend">
                     <span class="input-group-text" id="inputGroupPrepend">@</span>
                   </div>
                   <input type="text" class="form-control" id="validationCustomUsername" placeholder="Correo" aria-describedby="inputGroupPrepend" required>
                   <div class="invalid-feedback">
                     Ingrese correo.
                   </div>
                 </div>
               </div>
             </div>
             <div class="form-row">
               <div class="col-md-6 mb-3">
                 <label for="validationCustom03">Celular</label>
                 <input type="text" class="form-control" id="validationCustom03" placeholder="Celular" required>
                 <div class="invalid-feedback">
                   Celular.
                 </div>
               </div>
               <div class="col-md-3 mb-3">
                 <label for="validationCustom04">Fecha de ingreso</label>
                 <input type="text" class="form-control" id="validationCustom04" placeholder="Fecha" required>
                 <div class="invalid-feedback">
                  Ingrese la fecha.
                 </div>
               </div>               
             </div>
             <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Acepta terminos y condiciones
                </label>
              </div>
             </div>
              <center><button type="submit" class="btn btn-success" id="botonLog">Registrar</button></center>
           </form>
        </div>
    </body>
</html>
