<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">

	<ui:define name="content">
		<h:form id="registro">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="id" value="Número de identificación" />
				<h:inputText id="id" value="#{controladorPersona.person.id}" />
				<h:outputLabel for="nombres" value="Nombres" />
				<h:inputText id="nombres"
					value="#{controladorPersona.person.nombres}" />
				<h:outputLabel for="nombres" value="Primer Apellido" />
				<h:inputText id="apellido1"
					value="#{controladorPersona.person.apellido1}" />
				<h:outputLabel for="nombres" value="Segundo Apellido" />
				<h:inputText id="apellido2"
					value="#{controladorPersona.person.apellido2}" />
				<h:outputLabel for="correo" value="Correo" />
				<h:inputText id="email" required="true" label="Email"
					value="#{controladorPersona.person.correo}"
					validatorMessage="#{controladorPersona.person.correo} is not valid">
					<f:validateRegex
						pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</h:inputText>
				<h:outputLabel for="date" value="Cumpleaños" />
				<h:inputText id="date"
					value="#{controladorPersona.person.fechaNacimiento}" />
				<h:outputLabel for="sexo" value="Genero" />
				<h:inputText id="sexo" value="#{controladorPersona.person.sexo}" />
				<h:outputLabel for="telefono" value="Teléfono" />
				<h:inputText id="telefono"
					value="#{controladorPersona.person.telefono}" />
				<h:outputLabel for="usuario" value="Usuario" />
				<h:inputText id="usuario" value="#{controladorPersona.user.id}"></h:inputText>
				<h:outputLabel for="pass" value="Contraseña" />
				<h:inputSecret id="pass" value="#{controladorPersona.password}" />
				<h:commandButton value="Registrarme!"
					action="#{controladorPersona.crearPersona}"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
